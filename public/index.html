<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLibre</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="contenedor">
        <div class="head">
            <img class="imagen" src="./img/UniversidadLibre.png" alt="Universidad Libre">
        </div>
        <div class="contenido">
            <div class="botones">
                <a class="login" onclick="openModal()">Iniciar Sesion</a>
                <a class="areas" href="/areas.html">areas</a>
            </div>
        </div>
    </div>

    <!-- Modal para inicio de sesion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">
                <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free 
                    Copyright 2025 Fonticons, Inc.-->
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 
                    0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 
                    12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </span>
            <div class="head-modal">
                <h2 class="titulo-modal">Iniciar Sesión</h2>
            </div>
            <hr>
            <div class="usuario">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo" />
            </div>
            <div class="contraseña">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" />
            </div>
            <hr>
            <div class="ingresar">
                <button onclick="login()">Ingresar</button>
            </div>
            <div id="mensaje"></div>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
