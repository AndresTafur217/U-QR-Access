<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniLibre</title>
  <link rel="icon" href="./assets/logoQR.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/output.css">
</head>
<body class="relative font-bold w-dvw h-dvh m-0 p-0 flex bg-gradient-to-bl 
  to-purple-700 from-green-700 overflow-hidden">
  <div class="absolute -top-500 -left-300 z-0 size-700 flex rounded-full bg-gradient-to-tr 
    to-blue-50/5 via-blue-50/0 from-blue-600/70"></div>
  <div class="absolute top-5 left-5 z-0 size-70 flex rounded-4xl bg-black/10"></div>
  <div class="absolute top-75 left-75 z-0 size-40 flex rounded-4xl bg-black/10"></div>
  <div class="absolute top-50 left-80 z-0 size-20 flex rounded-2xl bg-black/20"></div>
  <div class="absolute top-120 left-73 z-0 size-20 flex rounded-3xl bg-black/20"></div>
  <div class="absolute top-85 left-20 z-0 size-50 flex rounded-4xl bg-black/25"></div>
  
  <div class="absolute -bottom-720 -right-500 z-0 size-900 flex rounded-full bg-gradient-to-bl 
    to-blue-50/5 via-blue-50/0 from-emerald-600/70"></div>
  <div class="absolute bottom-5 right-5 z-0 size-70 flex rounded-4xl bg-black/10"></div>
  <div class="absolute bottom-75 right-75 z-0 size-40 flex rounded-4xl bg-black/10"></div>
  <div class="absolute bottom-5 right-85 z-0 size-40 flex rounded-4xl bg-black/10"></div>
  <div class="absolute bottom-50 right-80 z-0 size-20 flex rounded-2xl bg-black/20"></div>
  <div class="absolute bottom-120 right-73 z-0 size-20 flex rounded-3xl bg-black/20"></div>
  <div class="absolute bottom-85 right-20 z-0 size-50 flex rounded-4xl bg-black/25"></div>

  <div class="w-dvw h-dvh m-0 p-0 flex justify-center items-center overflow-hidden">
    <div class="w-500 h-200 flex justify-center items-center overflow-hidden">
      <div class="relative z-10 p-5 m-5 w-180 min-w-100 h-200 min-h-75 flex flex-col gap-5 justify-start 
        items-center overflow-hidden rounded-4xl bg-white/70 shadow-2xl">
        <div class="box-border w-full h-full overflow-auto scrollbar">
          <div class="w-full h-17.5 flex flex-row justify-between gap-5 items-center overflow-hidden">
            <h1 class="h-full text-center flex justify-center items-center flex-1 text-3xl 
              font-bold bg-stone-200/90 rounded-3xl">Bienvenido</h1>

            <span class="w-17.5 h-full p-3.5 flex items-center justify-center cursor-pointer mx-2.5 
              transition-all ease-in-out hover:scale-105 hover:bg-stone-200/90
              rounded-3xl" onclick="cerrarSesion()">

              <svg width="40" height="40">
                <use xlink:href="./assets/sprite.svg#back" />
              </svg>

            </span>
          </div>

          <div class="w-full my-2.5 mx-auto py-2.5 px-7.5 rounded-3xl bg-stone-200/90">
            <h2 class="text-stone-800 mb-2.5">Mis Datos</h2>
            <div class="flex items-center mb-2.5">
              <span class="text-stone-500 font-bold w-37.5">Nombre:</span>
              <span class="bg-stone-100 border-l-4 border-emerald-400 rounded-lg flex-1
                overflow-hidden py-2 px-3.5 text-ellipsis whitespace-nowrap" id="nombre"></span>
            </div>
            <div class="flex items-center mb-2.5">
              <span class="text-stone-500 font-bold w-37.5">Correo:</span>
              <span class="bg-stone-100 border-l-4 border-emerald-400 rounded-lg flex-1
                overflow-hidden py-2 px-3.5 text-ellipsis whitespace-nowrap" id="correo"></span>
            </div>
            <div class="flex items-center mb-2.5">
              <span class="text-stone-500 font-bold w-37.5">Fecha de Nacimiento:</span>
              <span class="bg-stone-100 border-l-4 border-emerald-400 rounded-lg flex-1
                overflow-hidden py-2 px-3.5 text-ellipsis whitespace-nowrap" id="fecha_nacimiento"></span>
            </div>
            <div class="flex items-center mb-2.5">
              <span class="text-stone-500 font-bold w-37.5">Programa:</span>
              <span class="bg-stone-100 border-l-4 border-emerald-400 rounded-lg flex-1
                overflow-hidden py-2 px-3.5 text-ellipsis whitespace-nowrap" id="programa"></span>
            </div>
          </div>

          <div class="border-b border-stone-400 py-2.5 px-7.5 text-center">
            <button class="inline-block text-white cursor-pointer rounded-3xl bg-sky-700
              text-lg font-bold py-2.5 px-7.5 decoration no-underline transition-all ease-in-out
              hover:shadow-lg hover:scale-105" id="btnGenerarQR" onclick="generarQR()">
                Generar QR
            </button>
              
            <div id="qrContainer" class="hidden">
              <div class="bg-stone-50 border-dashed border-stone-800 rounded-4xl my-5 flex flex-col justify-center items-center p-3.5">
                <div id="qrcode"></div>
                <div class="bg-stone-100 rounded-lg text-stone-700 text-xs my-3.5 flex justify-center items-center p-3.5 break-words" id="tokenDisplay" class="hidden">
                  <strong>Token de acceso:</strong><br>
                </div>
                <div class="text-stone-600 mt-3.5">
                  <p>Código válido por 20 minutos</p>
                  <div class="text-emerald-500 text-lg font-bold mt-5" id="tiempoRestante"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/perfil.js"></script>
</body>
</html>
