<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <div class="contenedor">
        <div class="perfil">
            <div class="header">
                <h1>Estudiante</h1>
                <button onclick="cerrarSesion()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free 
                        Copyright 2025 Fonticons, Inc.--><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 
                        406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 
                        0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 
                        0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
                    </svg>
                </button>
            </div>

            <div class="datos-estudiante">
                <h2>Mis Datos</h2>
                <div class="dato">
                    <span class="label">Nombre:</span>
                    <span class="valor" id="nombre"></span>
                </div>
                <div class="dato">
                    <span class="label">Correo:</span>
                    <span class="valor" id="correo"></span>
                </div>
                <div class="dato">
                    <span class="label">Fecha de Nacimiento:</span>
                    <span class="valor" id="fecha_nacimiento"></span>
                </div>
                <div class="dato">
                    <span class="label">Programa:</span>
                    <span class="valor" id="programa"></span>
                </div>
            </div>

            <div class="qr-section">
                <button class="btn" id="btnGenerarQR" onclick="generarQR()">
                    Generar QR
                </button>
                
                <div id="qrContainer" style="display: none;">
                    <div class="qr-container">
                        <div id="qrcode"></div>
                        <div class="token-display" id="tokenDisplay" style="display: none;">
                            <strong>Token de acceso:</strong><br>
                        </div>
                        <div class="qr-info">
                            <p>Código válido por 20 minutos</p>
                            <div class="tiempo-restante" id="tiempoRestante"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/perfil.js"></script>
</body>
</html>
